<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Toad Snake</title>
    <link rel="stylesheet" href="finalRPS.css">
    <script src="finalRPS.js"></script> 
</head>
    <body>
        <div class = "game-container">
            <header>
                <h1>Toad | Insect | Snake</h1>
                <p>Snake kills Toad. Toad kills insect. Insect kills Snake</p>
                <p>Win the round to gain a point. First to 5 wins!</p>
            </header>
            <div class ="img-options-container">
                <div class = "img-options" id = "insect-container">
                     <img id = "insect" src="Images/insect.jpg" alt="An image of an insect">
                </div>
                <div class = "img-options" id = "toad-container">
                    <img id = "toad" src="Images/toad.jpg" alt="An image of a toad">
                </div>
                <div class = "img-options" id = "snake-container">
                    <img id = "snake" src="Images/snake.jpg" alt="An image of a snake">
                </div>
            </div>
            <div class = "score-container">
                <div class= "scores" id = "player">
                    <span class = "score-writing" id = "player-score">PLAYER: </span>
                </div>
                <div class= "scores" id = "computer">
                    <span class = "score-writing" id = "computer-score">COMPUTER: </span>
                </div>
            </div>
            
            <span id = "announcement">FILLERFILLERFILLER</span>
           
        </div>  
    </body>
</html>
