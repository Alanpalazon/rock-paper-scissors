<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insect Toad Snake</title>
    <link rel="stylesheet" href="finalRPS.css"> 
</head>
    <body>
        <div class = "game-container" id ="gamecontainer">
            <header>
                <h1>Toad | Insect | Snake</h1>
                <p>Snake kills Toad. Toad kills insect. Insect kills Snake</p>
                <p>Win the round to gain a point. First to 5 wins!</p>
            </header>
            <div class ="img-options-container">
                <div class = "img-options img-opts" id = "insect">
                     <img id = "Insect-img" src="Images/insect.jpg" alt="An image of an insect">
                </div>
                <div class = "img-options img-opts" id = "toad">
                    <img id = "Toad-img" src="Images/toad.jpg" alt="An image of a toad">
                </div>
                <div class = "img-options img-opts" id = "snake">
                    <img id = "Snake-img" src="Images/snake.jpg" alt="An image of a snake">
                </div>
            </div>
            <div class = "score-container">
                <div class= "scores" id = "player">
                    <span class = "score-writing" id = "player-score">PLAYER: </span>
                </div>
                <div class= "scores" id = "computer">
                    <span class = "score-writing" id = "computer-score">COMPUTER: </span>
                </div>
            </div>
            <span id = "announcement"></span>
        </div>  
        <script src="finalRPS.js"></script>
    </body>
</html>
